{% extends "admin/base.html" %}
{% load static i18n %}
{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/persian-admin.css' %}">
    <style>
        html[dir="rtl"] body {
            text-align: right !important;
            direction: rtl !important;
        }
        body {
            background-image: url('https://wallpaperaccess.com/full/2604924.jpg');
            background-size: cover;
            background-position: center;
        }
        .main-sidebar, .content-wrapper {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .main-header {
            width: 100% !important;
            margin-right: 0 !important;
            margin-left: 0 !important;
        }
        .main-footer {
            width: 100% !important;
            margin-right: 0 !important;
            margin-left: 0 !important;
            text-align: center;
            padding: 20px !important;
        }
        .main-sidebar {
            position: fixed !important;
            top: 56px;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            height: calc(100vh - 56px);
            z-index: 1030;
            border-left: 1px solid #4b545c !important;
            transition: width 0.3s ease;
        }
        .main-sidebar.collapsed {
            width: 80px !important;
            pointer-events: none;
            opacity: 0;
        }
        .main-sidebar.collapsed .nav-sidebar .nav-link p {
            display: none;
        }
        .main-sidebar.collapsed .nav-sidebar .nav-icon {
            margin-right: 0 !important;
        }
        .content-wrapper {
            margin-top: 56px;
            margin-right: 250px;
            padding: 30px !important;
            font-size: 16px !important;
            line-height: 1.6 !important;
            transition: margin-right 0.3s ease;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const mainSidebar = document.querySelector(".main-sidebar");
            const contentWrapper = document.querySelector(".content-wrapper");
            sidebarToggle.addEventListener("click", function () {
                mainSidebar.classList.toggle("collapsed");
                if (mainSidebar.classList.contains("collapsed")) {
                    contentWrapper.style.marginRight = "80px";
                } else {
                    contentWrapper.style.marginRight = "250px";
                }
            });
            if (mainSidebar.classList.contains("collapsed")) {
                contentWrapper.style.marginRight = "80px";
            } else {
                contentWrapper.style.marginRight = "250px";
            }
        });
    </script>
{% endblock %}
{% block branding %}
    <h1 id="site-name" style="float: right">
        <a href="{% url 'admin:index' %}" style="font-family: Vazir">
            {% trans "Admin Panel" %}
        </a>
    </h1>
    <button id="sidebar-toggle" class="btn btn-primary" style="margin-left: 10px;" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i>
    </button>
{% endblock %}
