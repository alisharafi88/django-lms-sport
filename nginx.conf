# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;  # Replace with your domain

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name localhost;  # Replace with your domain

    # SSL configuration
    ssl_certificate /etc/nginx/certs/fullchain.pem;  # Path to your SSL certificate
    ssl_certificate_key /etc/nginx/certs/privkey.pem;  # Path to your private key

    # Optional: Improve SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

    # Serve static files
    location /static/ {
        alias /usr/share/nginx/html/staticfiles/;  # Updated to match your volume
    }

    # Serve media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    # Proxy to Django app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Will be "https" now
    }
}